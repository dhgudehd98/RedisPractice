#spring.data.redis.port=${REDIS_PORT:6379}


#docker Environment + Redis Sentinel ??
spring.data.redis.sentinel.master=master
spring.data.redis.sentinel.nodes=redis-sentinel-1:26379,redis-sentinel-2:26380,redis-sentinel-3:26381

